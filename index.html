<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Walk</title>
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="controls">
      <div id="main-control-buttons">
        <button id="loop-control-button">Start</button>
        <button id="reset-control-button">Reset</button>
      </div>
      <div id="speed-control">
        <label id="speed-control-label">Speed</label>
        <input id="speed-control-input" type="range">
      </div>
      <div id="size-control">
        <label id="size-control-label">Area size</label>
        <input id="size-control-input" type="range" min="300" max="900" step="300">
        <button id="size-control-button">Apply</button>
      </div>
    </div>
  </body>
</html>
